---
layout: default
---

<article class="post">
  <h1>{{ page.part }}</h1>
  <h2>{{ page.title }}</h2>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {% include endtext.html %}
    <!--نوشته شده در {{ page.date | date: "%B %e, %Y" }}-->
  </div>

  <div>
    <a href="{{ site.baseurl }}/" class="read-more">بازگشت به فهرست</a>
  </div>

  {% include disqus.html %}
</article>
